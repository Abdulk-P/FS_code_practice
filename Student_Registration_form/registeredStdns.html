<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple student registration system.">
    <meta name="keywords" content="student registration, form, records">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>A simple system to register student details, edit, and delete records.</p>
    </header>

    <main>

        <section id="student-records">
            <h2>Registered Students</h2>
            <div id="records-container">
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Student ID</th>
                            <th>Email ID</th>
                            <th>Contact No</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        </tbody>
                </table>
            </div>
        </section>

        <a href="index.html">Want To Register Click Here</a>
    </main>
    <footer>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
